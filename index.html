<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">

        <form >

            <div class="input_container">
                <input type="text"
                class="username"
                placeholder="Name"
                id="username">
                <p class="user-msg msg">error Message</p>
            </div>

            <div class="input_container">
                <input type="email"
                class="email"
                placeholder="Email Address"
                id="email">
                <p class="email-msg msg">error Message</p>
            </div>

            <div class="input_container">
                <input type="password"
                class="password1"
                placeholder="Password"
                id="password1">
                <p class="password1-msg msg">error Message</p>
            </div>

            <div class="input_container">
                <input type="password"
                class="password2"
                placeholder="Confirm Password"
                id="password2">
                <p class="password2-msg msg">error Message</p>
            </div>

            <input type="submit" name="submit" class="submit">

            <p class="already">Already have a Account? <a href="#">Login</a></p>

        </form>

        <!-- <--Image content ->> -->

            <div class="content">
                <img src="https://noblewoodgardenstore.ie/wp-content/uploads/2021/12/malvestida-magazine-DMl5gG0yWWY-unsplash-edited.jpg" alt="shoo">
<!-- 
                <h1>
                    Shoo <br> Palace
                </h1> -->
            </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
